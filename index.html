<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Menu</title>
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 36px;
    }

    @keyframes shine {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.2); }
      100% { box-shadow: 0 0 20px 20px rgba(255, 0, 0, 0.5); }
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      color: #000;
      border: 2px solid #ff0000;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
      transition: box-shadow 0.3s ease-in-out;
      animation: shine 3s infinite alternate;
      margin: 5px;
    }

    .button:hover {
      box-shadow: 0 0 10px 10px rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Lightspeed</h1>
  <a href="proxy.html" class="button">Proxy</a>
  <a href="games.html" class="button">Games</a>
  <a href="apps.html" class="button">Apps</a>
  <a href="chat.html" class="button">Chat</a>
  <a href="settings.html" class="button">Settings</a>
</body>
</html>
